<!-- SIGNUP FORM -->
<form ng-submit="signup()">
    <div class="form-group">
        <label>E-mail </label><input type="email" class="form-control" ng-model="user.email" required>
    </div>
    <div class="form-group">
        <label>Username </label><input type="text" pattern=".{5,}"  class="form-control" ng-model="user.username" required title="5 characters minimum">
    </div>
    <div class="form-group">
        <label>Password </label><input type="password" pattern=".{5,}" class="form-control" ng-model="user.password" required title="5 characters minimum">
    </div>
    <button type="submit" class="btn btn-info">Signup</button>
</form>
