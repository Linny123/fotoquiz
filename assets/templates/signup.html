<div class="container">
    <div class="jumbotron col-md-6">
        <h1>Signup</h1>
        <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
        </div>
        <!-- SIGNUP FORM -->
        <form id="myForm" ng-submit="signup()" data-toggle="validator">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" pattern=".{5,}"  class="form-control" ng-model="user.username" required title="5 characters minimum">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" pattern=".{5,}" class="form-control" ng-model="user.password" required title="5 characters minimum">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>
        <hr>
        <p>Already have an account? <a ui-sref="login">Login</a></p>
        <p>Or go <a ui-sref="home">home</a>.</p>
    </div>
</div>
