<h2> Quiz by: {{selectedQuiz.username}}</h2>
<br>
<div class="row {{selectedQuiz.lock}}">
  <!-- Map -->
  <div class="col-sm-10">
    <script> window.onload = GuessingMap();</script>
    <div id="map"></div>
  </div>
  <div class="col-sm-2">
    <p>{{selectedQuiz.content}} </p>
  </div>
  <!-- Guesses left -->
  <div class="col-sm-2">
    <p> Chances left: {{chanceLeft}} </p>
    <p> Guess the correct location by dragging the marker! </p>
    <button type="button" class="btn btn-info" ng-click="guess()"> GUESS! </button>
  </div>
</div>
<br>

<div class="row {{selectedQuiz.lock}}" >
  <!-- Image -->
  <div class="col-sm-10">
    <div class="row" ><img style="width: 100%; height: 100%" ng-src="{{selectedQuiz.imageURL}}"/></div>
  </div>
  <div class="col-sm-2">
      <button ng-hide="hintBoolean" type="button" class="btn btn-info" ng-click="showHint()"> Show Hint </button>
      <p ng-show="hintBoolean"> Hint: {{selectedQuiz.hint}} </p>
  </div>
</div>
<br>
<!-- Comment Section -->
<div class="row">
  <div class="col-sm-10">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <h3 class="panel-title text-center lead">Comment Section</h3>
        </div>
        <br>
        <br>
        <div class="row">
          <div ng-show="isLoggedIn()">
            <div class="col-sm-9 col-sm-offset-1">
              <input type="text" class="form-control" placeholder="Comment" ng-model="comment">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-9 col-sm-offset-1">
            <div ng-repeat="comment in commentSection" class="list-group">
              <div class="list-group-item">
                <blockquote>
                  <p>{{comment.content}}</p>
                  <footer>Posted by <cite title="Source Title">{{comment.author}}</cite></footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2" ng-show="isLoggedIn()">
    <button type="button" class="btn btn-success" ng-click="postComment()">Add a comment</button>
  </div>
</div>
