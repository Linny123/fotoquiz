<h1>{{ currentUser() }} profile page</h1>
<section>
	<div id="ModalEditProfile" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
    			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Edit your profile!</h4>
      			</div>
     			<div class="modal-body">
					<form class="form-horizontal">
 						<div class="form-group">
 							<label class="col-sm-2 control-label">
 							First Name
 							</label>
 							<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="userProfile.firstName">
							</div>						
	 					</div>	
						<div class="form-group">
 							<label class="col-sm-2 control-label">
 							Last Name
 							</label>
 							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="userProfile.lastName">
	 							</div>
	 					</div>
						<div class="form-group">
	 						<label class="col-sm-2 control-label">
	 						E-Mail
	 						</label>
	 						<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="userProfile.email">
	 						</div>
	 					</div>
						<br>
					</form>      
	    		</div>
	    		<div class="modal-footer">
		  			<button type="button" class="btn btn-info"  ng-click="editProfile(userProfile)" data-dismiss="modal">Edit user Profile</button>
	       			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
		   	</div>
		</div>		
	</div>
</section>

<table>
	<tr>
   		<td>Username:</td>
   		<td>{{userProfile.username}}</td>     
	</tr>
	<tr>
   		<td>First Name:</td>
   		<td>{{userProfile.firstname}}</td>     
	</tr>
	<tr>
   		<td>Last Name:</td>
   		<td>{{userProfile.lastname}}</td>     
	</tr>
	<tr>
   		<td>E-mail:</td>
   		<td>{{userProfile.email}}</td>     
	</tr>
</table>		 		
<button type="button" class="btn btn-info" data-toggle="modal"
	data-target="#ModalEditProfile">Edit
</button>
