<section>
	<div id="ModalEditProfile" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
    			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Edit your profile!</h4>
      			</div>
     			<div class="modal-body">
					<form class="form-horizontal">
 						<div class="form-group">
 							<label class="col-sm-2 control-label">
 							First Name
 							</label>
 							<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="userProfile.firstName">
							</div>						
	 					</div>	
						<div class="form-group">
 							<label class="col-sm-2 control-label">
 							Last Name
 							</label>
 							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="userProfile.lastName">
	 							</div>
	 					</div>
						<div class="form-group">
	 						<label class="col-sm-2 control-label">
	 						E-Mail
	 						</label>
	 						<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="userProfile.email">
	 						</div>
	 					</div>
						<br>
					</form>      
	    		</div>
	    		<div class="modal-footer">
		  			<button type="button" class="btn btn-info"  ng-click="editProfile(userProfile)" data-dismiss="modal">Edit user Profile</button>
	       			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
		   	</div>
		</div>		
	</div>
</section>


<div class="row">
	<div class="col-sm-4">
		<div class="row">
			<img src="../images/goldM.png" class="avatar img-circle img-thumbnail" alt="avatar">
		</div>
		<br>
		<br>
        <div class="row">
        	<ul class="list-group">
	            <li class="list-group-item text-muted">Activity</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Ranking</strong></span>1</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Points</strong></span> 1000000</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Nr of Perfect gueses</strong></span>12</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Quiz answered</strong></span> 88</li>
        	</ul>
        </div> 
	</div>
	<div class="col-sm-8">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">
		    	<h1>{{ currentUser() }} 's profile page</h1>
		    </h3>
		  </div>
		  <div class="panel-body">
			<table class="table table-bordered">
				<tr>
			   		<td><strong>Username</strong></td>
			   		<td>{{userProfile.username}}</td>     
				</tr>
				<tr>
			   		<td><strong>First Name</strong></td>
			   		<td>{{userProfile.firstName}}</td>     
				</tr>
				<tr>
			   		<td><strong>Last Name</strong></td>
			   		<td>{{userProfile.lastName}}</td>     
				</tr>
				<tr>
			   		<td><strong>E-mail</strong></td>
			   		<td>{{userProfile.email}}</td>     
				</tr>
			</table>		 		
			<button type="button" class="btn btn-info" data-toggle="modal"
				data-target="#ModalEditProfile">Edit
			</button>	
		  </div>
		</div>
	</div>
</div>
