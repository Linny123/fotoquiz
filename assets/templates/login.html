<!-- LOGIN FORM -->
<form ng-submit="login()">
    <div class="form-group">
        <label for="username" class="control-label">Username</label> 
        <input type="text" pattern=".{5,}" class="form-control" ng-model="user.username" required title="5 characters minimum">
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label> 
        <input type="password" pattern=".{5,}" class="form-control" ng-model="user.password" required title="5 characters minimum">
    </div>
    <button type="submit" class="btn btn-info">Login</button> or authenticate with <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
</form>
