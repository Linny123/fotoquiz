<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>
<!-- LOGIN FORM -->
<form id="myForm" ng-submit="login()" data-toggle="validator">
    <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input type="text" class="form-control" ng-model="user.username" required>
    <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" ng-model="user.password" required>
    <div class="help-block with-errors"></div>
    </div>
    <button type="submit" class="btn btn-lg">Login</button> or login with <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
</form>
