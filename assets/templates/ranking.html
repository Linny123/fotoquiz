<h1>Ranking Page</h1>

<table class="table table-striped">
	<thead>
    	<tr>
    		<th>Username</th>
    		<th>Ranking</th>
        	<th>Points</th>
      	</tr>
    </thead>
    <tbody>
    	<tr ng-repeat="profile in profiles | orderBy:'rank'">
        	<td>{{profile.username}}</td>
        	<td>{{profile.rank}}</td>
        	<td>{{profile.score}}</td>
    	</tr>
	</tbody>
</table>
